    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Накопления на квартиру</title>
        <meta name="description" content="Просмотр отношения накопленных к оставшимся денег для покупки квартиры">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="flat-countdown.css">
    </head>
    <body>
        <section class="countdown-main">
            <table>
                <tr>
                    <td class="title">Накоплено</td>
                    <td class="value">0 $</td>
                </tr>
                <tr>
                    <td class="title">Осталось</td>
                    <td class="value">60000 $</td>
                </tr>
            </table>
            <div class="progress-container">
                <div class="progress progress-striped">
                    <div class="progress-bar">
                    </div>          
                </div>
                <p class="percentage">
                    0 %
                </p>
            </div>
        </section>
